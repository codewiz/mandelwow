[package]
name = "mandelwow"
version = "0.3.0"
authors = ["Bernie Innocenti <bernie@codewiz.org>"]
license = "GPL-3.0+"

[profile.release]
lto = true
panic = 'abort'

[dependencies]
glium = "*"
glutin = "*"
genmesh = "0.4.1"
image = "0.12.0"
obj = { version = "0.5", features = ["usegenmesh"] }
libxm = "1.0.0"
sdl2 = "*"

[[bin]]
name = "mandelwow"
path = "main.rs"
